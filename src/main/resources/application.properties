# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/newmesnet?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&rewriteBatchedStatements=TRUE
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=1234
#mysql数据库驱动程序（重要）
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active=5
spring.datasource.maximum-pool-size=10
spring.datasource.initial-size=1
#jpa配置：在控制台显示Hibernate的sql(可选)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# redis 配置
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.port=6379
spring.redis.pool.max-idle=200
spring.redis.pool.min-idle=100
spring.redis.pool.max-active=80
spring.redis.pool.max-wait=-10
spring.redis.pool.max-total=1000
spring.redis.timeout=2000
